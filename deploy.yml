version: "3"
services:
  mysql:
    image: mysql:5.7
    ports:
     - "3306:3306"
    environment:
     - MYSQL_ROOT_PASSWORD=root
     - MYSQL_ALLOW_EMPTY_PASSWORD=true
     - MYSQL_USER=petclinic
     - MYSQL_PASSWORD=petclinic
     - MYSQL_DATABASE=petclinic
  myapp:
    image: phase1:latest
    ports:
     - "8081:8080"